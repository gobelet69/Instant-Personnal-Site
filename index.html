<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nom | Dev & Snake</title>
    <link rel="icon" href="data:,">
    <style>
        :root{--b:#111;--t:#eee;--a:#0f3}
        body{font-family:system-ui,sans-serif;background:var(--b);color:var(--t);max-width:600px;margin:20px auto;padding:0 20px;line-height:1.4}
        a{color:var(--a)}
        canvas{display:block;margin:20px auto;background:#000;border:2px solid #333;touch-action:none;width:100%;max-width:400px}
        .stats{text-align:center;font-weight:bold;color:var(--a)}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px}
    </style>
</head>
<body>

    <h1>Jean Dupont</h1>
    <p>Développeur minimaliste. Score Snake : <span id="s" class="stats">0</span></p>

    <canvas id="g" width="400" height="400"></canvas>

    <div class="grid">
        <div><strong>Contact</strong><br><a href="#">Email</a></div>
        <div><strong>Projets</strong><br><a href="#">GitHub</a></div>
    </div>

    <script>
        const c=document.getElementById("g"), x=c.getContext("2d"), s=document.getElementById("s");
        let score=0, sn=[{x:10,y:10}], f={x:15,y:15}, dx=0, dy=0, size=20, count=20;

        function draw() {
            // Déplacement
            let head = {x: sn[0].x + dx, y: sn[0].y + dy};
            
            // Mur (wrap around)
            if(head.x<0) head.x=count-1; if(head.x>=count) head.x=0;
            if(head.y<0) head.y=count-1; if(head.y>=count) head.y=0;

            sn.unshift(head);

            // Manger la pomme
            if(head.x===f.x && head.y===f.y) {
                score++; s.innerText=score;
                f={x:Math.floor(Math.random()*count), y:Math.floor(Math.random()*count)};
            } else {
                if(dx!==0 || dy!==0) sn.pop();
            }

            // Dessin
            x.fillStyle="black"; x.fillRect(0,0,c.width,c.height);
            x.fillStyle="#0f3"; sn.forEach(p=>x.fillRect(p.x*size, p.y*size, size-1, size-1));
            x.fillStyle="red"; x.fillRect(f.x*size, f.y*size, size-1, size-1);

            // Auto-collision (Game Over reset)
            for(let i=1; i<sn.length; i++) {
                if(head.x===sn[i].x && head.y===sn[i].y) { sn=[{x:10,y:10}]; dx=dy=score=0; s.innerText=0; }
            }
        }

        window.onkeydown = e => {
            if(e.keyCode==37 && dx==0) {dx=-1;dy=0} else if(e.keyCode==38 && dy==0) {dx=0;dy=-1}
            else if(e.keyCode==39 && dx==0) {dx=1;dy=0} else if(e.keyCode==40 && dy==0) {dx=0;dy=1}
        };

        setInterval(draw, 100);
    </script>
</body>
</html>
